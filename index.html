<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to make a list of your favorite things</h1>
      <div>
        <form id="form">
          <div class="form-group">
            <label for="color">Favorite color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">favorite food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div class="newFavorites">
      </div>


    </div>
  </body>
</html>
